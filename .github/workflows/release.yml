name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate icons
      run: |
        python src/resources/icons/generate_icon.py

    - name: Build Windows executable
      run: |
        python build_windows.py

    - name: Generate release notes
      run: |
        # 从 git log 生成发布说明
        $VERSION = $env:GITHUB_REF -replace 'refs/tags/v', ''
        @"
        ## DocuRuleFix $VERSION

        ### Downloads
        - **Windows**: `DocuRuleFix.exe` - 单文件可执行程序
        - **Portable**: `DocuRuleFix-Portable.zip` - 便携版

        ### What's Changed
        "@ | Out-File -FilePath release_notes.md -Encoding utf8

        # 获取上一个 tag
        $PREV_TAG = git describe --tags --abbrev=0 HEAD^ 2>$null
        if ($PREV_TAG) {
            git log --pretty=format:"- %s" "$PREV_TAG..HEAD" | Out-File -FilePath release_notes.md -Encoding utf8 -Append
        }

    - name: Create portable zip
      run: |
        Compress-Archive -Path "dist\DocuRuleFix-Portable\*" -DestinationPath "dist\DocuRuleFix-Portable.zip"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          dist/DocuRuleFix.exe
          dist/DocuRuleFix-Portable.zip
          dist/installer.nsi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

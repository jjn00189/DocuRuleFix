name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Generate release notes
      id: release_notes
      run: |
        # 从 git log 生成发布说明
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "## What's Changed" > release_notes.md
        echo "" >> release_notes.md
        echo "### Version $VERSION" >> release_notes.md
        echo "" >> release_notes.md

        # 获取上一个 tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

        if [ -n "$PREV_TAG" ]; then
          echo "### Changelog" >> release_notes.md
          git log --pretty=format:"- %s" $PREV_TAG..HEAD >> release_notes.md
        fi

        echo "" >> release_notes.md
        echo "### Downloads" >> release_notes.md
        echo "" >> release_notes.md
        echo "- **Windows**: Download \`DocuRuleFix.exe\`" >> release_notes.md
        echo "- **macOS**: Download \`DocuRuleFix.dmg\`" >> release_notes.md
        echo "- **Linux**: Download \`DocuRuleFix\` binary" >> release_notes.md

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        draft: false
        prerelease: false
        files: |
          README.md
          docs/BUILD.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger builds
      run: |
        echo "Release created. Windows, macOS and Linux builds will be triggered automatically."

name: Build Linux

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-tk \
          libxcb-xinerama0 \
          libxcb-cursor0 \
          libxkbcommon-x11-0

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate icons
      run: |
        python src/resources/icons/generate_icon.py

    - name: Build Linux executable
      run: |
        pyinstaller DocuRuleFix.spec --clean

    - name: Create AppImage
      run: |
        cd dist
        cat > DocuRuleFix.desktop <<EOF
        [Desktop Entry]
        Type=Application
        Name=DocuRuleFix
        Comment=Word 文档处理工具
        Exec=DocuRuleFix
        Icon=DocuRuleFix
        Categories=Office;
        EOF
        chmod +x DocuRuleFix

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DocuRuleFix-Linux
        path: |
          dist/DocuRuleFix
          dist/DocuRuleFix.desktop
        retention-days: 30

    - name: Create Release (on tags)
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/DocuRuleFix
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
